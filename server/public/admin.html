<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!--#include partials/head-theme.html-->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" type="image/png" href="/assets/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler-flags.min.css" />
  <link rel="stylesheet" href="/tabler-theme.css" />
  <link rel="stylesheet" href="/custom.css" />
  <title>Kexo · Admin</title>
  <style>
    .admin-panel { display: none; }
    .admin-panel.active { display: block; }
    .admin-users-table td { vertical-align: middle; }
    .admin-users-email { font-weight: 600; }
    .admin-users-meta { font-size: 12px; color: var(--tblr-secondary, #66758c); }
    .admin-users-actions { display: flex; gap: .4rem; flex-wrap: wrap; justify-content: flex-end; }
    .admin-users-badge { font-size: .7rem; letter-spacing: .02em; text-transform: uppercase; }
  </style>
</head>
<body data-page="admin">
  <!--#include partials/header.html-->
  <!--#include partials/page-body-start.html-->

  <div class="row">
    <div class="col-lg-3 mb-4 mb-lg-0">
      <div class="list-group list-group-transparent">
        <a href="/admin?tab=users" class="list-group-item list-group-item-action d-flex align-items-center active" data-admin-tab="users">
          <i class="fa-thin fa-users me-2" data-icon-key="admin-tab-users" aria-hidden="true"></i>
          Users
        </a>
      </div>
    </div>

    <div class="col-lg-9">
      <div id="admin-panel-users" class="admin-panel active">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title"><i class="fa-thin fa-users me-2" data-icon-key="admin-tab-users" aria-hidden="true"></i>Users</h3>
          </div>
          <div class="card-body">
            <div class="text-secondary small mb-3">
              Pending accounts are blocked everywhere until approved.
            </div>

            <ul class="nav nav-tabs" data-bs-toggle="tabs" role="tablist">
              <li class="nav-item" role="presentation">
                <a href="#admin-users-active" class="nav-link active" data-bs-toggle="tab" aria-selected="true" role="tab">Active</a>
              </li>
              <li class="nav-item" role="presentation">
                <a href="#admin-users-pending" class="nav-link" data-bs-toggle="tab" aria-selected="false" tabindex="-1" role="tab">Pending</a>
              </li>
            </ul>

            <div class="tab-content">
              <div class="tab-pane active show" id="admin-users-active" role="tabpanel">
                <div class="table-responsive">
                  <table class="table table-vcenter card-table table-sm admin-users-table">
                    <thead>
                      <tr>
                        <th>Email</th>
                        <th>Country</th>
                        <th>City</th>
                        <th>Device</th>
                        <th>Last login</th>
                        <th class="text-end">Actions</th>
                      </tr>
                    </thead>
                    <tbody id="admin-users-active-body">
                      <tr><td colspan="6" class="text-secondary">Loading…</td></tr>
                    </tbody>
                  </table>
                </div>
              </div>

              <div class="tab-pane" id="admin-users-pending" role="tabpanel">
                <div class="table-responsive">
                  <table class="table table-vcenter card-table table-sm admin-users-table">
                    <thead>
                      <tr>
                        <th>Email</th>
                        <th>Country</th>
                        <th>City</th>
                        <th>Device</th>
                        <th>Registered</th>
                        <th class="text-end">Actions</th>
                      </tr>
                    </thead>
                    <tbody id="admin-users-pending-body">
                      <tr><td colspan="6" class="text-secondary">Loading…</td></tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--#include partials/page-body-end.html-->
  <!--#include partials/footer.html-->
  <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/js/tabler.min.js"></script>
  <script src="/admin-page.js"></script>
</body>
</html>
