  <script>
    (function () {
      try {
        var root = document.documentElement;

        root.setAttribute('data-bs-theme', 'light');
        root.classList.remove('theme-dark-early');

        var ACCENT_DEFAULTS = ['#4b94e4', '#3eb3ab', '#f59e34', '#8b5cf6', '#ef4444'];
        function parseHex(hex) {
          if (!hex || typeof hex !== 'string') return null;
          hex = hex.trim();
          if (hex.charAt(0) !== '#') hex = '#' + hex;
          if (!/^#([0-9a-f]{6})$/i.test(hex)) return null;
          var r = parseInt(hex.slice(1, 3), 16);
          var g = parseInt(hex.slice(3, 5), 16);
          var b = parseInt(hex.slice(5, 7), 16);
          return r + ',' + g + ',' + b;
        }
        for (var i = 1; i <= 5; i++) {
          var stored = localStorage.getItem('tabler-theme-accent-' + i);
          var hex = stored && /^#?[0-9a-f]{6}$/i.test(stored.trim()) ? (stored.charAt(0) === '#' ? stored : '#' + stored) : ACCENT_DEFAULTS[i - 1];
          var rgb = parseHex(hex);
          root.style.setProperty('--kexo-accent-' + i, hex);
          if (rgb) root.style.setProperty('--kexo-accent-' + i + '-rgb', rgb);
        }
        var accent1 = localStorage.getItem('tabler-theme-accent-1');
        var hex1 = accent1 && /^#?[0-9a-f]{6}$/i.test(accent1.trim()) ? (accent1.charAt(0) === '#' ? accent1 : '#' + accent1) : ACCENT_DEFAULTS[0];
        root.style.setProperty('--tblr-primary', hex1);
        var rgb1 = parseHex(hex1);
        if (rgb1) root.style.setProperty('--tblr-primary-rgb', rgb1);
        root.style.setProperty('--kexo-top-menu-border-color', 'transparent');

        var RADIUS = { '0': '0', '0.5': '.25rem', '1': '.375rem', '1.5': '.5rem', '2': '2rem' };
        var radius = localStorage.getItem('tabler-theme-radius');
        if (radius && RADIUS[radius] != null) {
          var r = RADIUS[radius];
          root.style.setProperty('--tblr-border-radius', r);
          root.style.setProperty('--tblr-border-radius-sm', r === '0' ? '0' : 'calc(' + r + ' * .75)');
          root.style.setProperty('--tblr-border-radius-lg', r === '0' ? '0' : 'calc(' + r + ' * 1.5)');
          root.style.setProperty('--tblr-border-radius-xl', r === '0' ? '0' : 'calc(' + r + ' * 3)');

        var FONTS = {

          mono: 'ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, \"Liberation Mono\", \"Courier New\", monospace',
          comic: '\"Comic Sans MS\", \"Comic Sans\", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif',

        var font = localStorage.getItem('tabler-theme-font');

          root.style.setProperty('--bs-body-font-family', FONTS[font]);
        }

        var BASES = {

          gray: { 50:'#f9fafb',100:'#f3f4f6',200:'#e5e7eb',300:'#d1d5db',400:'#9ca3af',500:'#6b7280',600:'#4b5563',700:'#374151',800:'#1f2937',900:'#111827',950:'#030712' },
          zinc: { 50:'#fafafa',100:'#f4f4f5',200:'#e4e4e7',300:'#d4d4d8',400:'#a1a1aa',500:'#71717a',600:'#52525b',700:'#3f3f46',800:'#27272a',900:'#18181b',950:'#09090b' },
          neutral: { 50:'#fafafa',100:'#f5f5f5',200:'#e5e5e5',300:'#d4d4d4',400:'#a3a3a3',500:'#737373',600:'#525252',700:'#404040',800:'#262626',900:'#171717',950:'#0a0a0a' },
          stone: { 50:'#fafaf9',100:'#f5f5f4',200:'#e7e5e4',300:'#d6d3d1',400:'#a8a29e',500:'#78716c',600:'#57534e',700:'#44403c',800:'#292524',900:'#1c1917',950:'#0c0a09' },
        };
        var base = localStorage.getItem('tabler-theme-base');
        if (base && BASES[base]) {
          var palette = BASES[base];
          for (var k in palette) {
            if (!Object.prototype.hasOwnProperty.call(palette, k)) continue;

        }

        var iconSize = localStorage.getItem('tabler-theme-icon-size');
        if (iconSize) root.style.setProperty('--kexo-theme-icon-size', iconSize);

        var iconColor = localStorage.getItem('tabler-theme-icon-color');
        if (iconColor) root.style.setProperty('--kexo-theme-icon-color', iconColor);

        // Charts: hide on mobile (Layout â†’ Charts setting). Default is ON.
        try {
          var hideCharts = true;
          var rawCharts = localStorage.getItem('kexo:charts-ui-config:v1');
          function cleanHex(value, fallback) {
            var raw = value == null ? '' : String(value).trim().toLowerCase();
            return /^#[0-9a-f]{6}$/.test(raw) ? raw : fallback;
          }
          function applyKpiBundleVars(prefix, bundleCfg, fallbackPalette) {
            var src = bundleCfg && typeof bundleCfg === 'object' ? bundleCfg : {};
            var palette = src.palette && typeof src.palette === 'object' ? src.palette : {};
            var deltaStyle = src.deltaStyle && typeof src.deltaStyle === 'object' ? src.deltaStyle : {};
            var up = cleanHex(palette.up, fallbackPalette.up);
            var down = cleanHex(palette.down, fallbackPalette.down);
            var same = cleanHex(palette.same, fallbackPalette.same);
            var compare = cleanHex(palette.compareLine, fallbackPalette.compareLine);
            root.style.setProperty('--kexo-' + prefix + '-kpi-up', up);
            root.style.setProperty('--kexo-' + prefix + '-kpi-down', down);
            root.style.setProperty('--kexo-' + prefix + '-kpi-same', same);
            root.style.setProperty('--kexo-' + prefix + '-kpi-compare-line', compare);
            if (deltaStyle.fontSize != null) root.style.setProperty('--kexo-' + prefix + '-kpi-delta-font-size', String(deltaStyle.fontSize) + 'px');
            if (deltaStyle.fontWeight != null) root.style.setProperty('--kexo-' + prefix + '-kpi-delta-font-weight', String(deltaStyle.fontWeight));
            if (deltaStyle.iconSize != null) root.style.setProperty('--kexo-' + prefix + '-kpi-delta-icon-size', String(deltaStyle.iconSize) + 'px');
            return { up: up, down: down, same: same, compareLine: compare };
          }
          if (rawCharts) {
            var parsedCharts = JSON.parse(String(rawCharts));
            if (parsedCharts && parsedCharts.v === 1 && parsedCharts.hideOnMobile === false) hideCharts = false;
            var kpiBundles = parsedCharts && parsedCharts.kpiBundles && typeof parsedCharts.kpiBundles === 'object'
              ? parsedCharts.kpiBundles
              : {};
            var defaults = { up: '#2fb344', down: '#d63939', same: '#66bdb7', compareLine: '#cccccc' };
            var dashPalette = applyKpiBundleVars('dashboard', kpiBundles.dashboardCards, defaults);
            applyKpiBundleVars('header', kpiBundles.headerStrip, defaults);
            applyKpiBundleVars('snapshot', kpiBundles.yearlySnapshot, defaults);
            // Backward-compatible global vars used by legacy KPI selectors.
            root.style.setProperty('--kexo-kpi-delta-up', dashPalette.up);
            root.style.setProperty('--kexo-kpi-delta-down', dashPalette.down);
            root.style.setProperty('--kexo-kpi-delta-same', dashPalette.same);
          }
          var isMobile = !!(window.matchMedia && window.matchMedia('(max-width: 991.98px)').matches);
          if (hideCharts && isMobile) root.classList.add('kexo-hide-charts-mobile');
        } catch (_) {}
      } catch (e) {}
    })();
