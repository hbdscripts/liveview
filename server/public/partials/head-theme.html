  <script>
    (function () {
      try {
        var root = document.documentElement;

        root.setAttribute('data-bs-theme', 'light');
        root.classList.remove('theme-dark-early');

        var ACCENT_DEFAULTS = ['#4b94e4', '#3eb3ab', '#f59e34', '#8b5cf6', '#ef4444'];
        function parseHex(hex) {
          if (!hex || typeof hex !== 'string') return null;
          hex = hex.trim();
          if (hex.charAt(0) !== '#') hex = '#' + hex;
          if (!/^#([0-9a-f]{6})$/i.test(hex)) return null;
          var r = parseInt(hex.slice(1, 3), 16);
          var g = parseInt(hex.slice(3, 5), 16);
          var b = parseInt(hex.slice(5, 7), 16);
          return r + ',' + g + ',' + b;
        }
        for (var i = 1; i <= 5; i++) {
          var stored = localStorage.getItem('tabler-theme-accent-' + i);
          var hex = stored && /^#?[0-9a-f]{6}$/i.test(stored.trim()) ? (stored.charAt(0) === '#' ? stored : '#' + stored) : ACCENT_DEFAULTS[i - 1];
          var rgb = parseHex(hex);
          root.style.setProperty('--kexo-accent-' + i, hex);
          if (rgb) root.style.setProperty('--kexo-accent-' + i + '-rgb', rgb);
        }
        var accent1 = localStorage.getItem('tabler-theme-accent-1');
        var hex1 = accent1 && /^#?[0-9a-f]{6}$/i.test(accent1.trim()) ? (accent1.charAt(0) === '#' ? accent1 : '#' + accent1) : ACCENT_DEFAULTS[0];
        root.style.setProperty('--tblr-primary', hex1);
        var rgb1 = parseHex(hex1);
        if (rgb1) root.style.setProperty('--tblr-primary-rgb', rgb1);

        var RADIUS = { '0': '0', '0.5': '.25rem', '1': '.375rem', '1.5': '.5rem', '2': '2rem' };
        var radius = localStorage.getItem('tabler-theme-radius');
        if (radius && RADIUS[radius] != null) {
          var r = RADIUS[radius];
          root.style.setProperty('--tblr-border-radius', r);
          root.style.setProperty('--tblr-border-radius-sm', r === '0' ? '0' : 'calc(' + r + ' * .75)');
          root.style.setProperty('--tblr-border-radius-lg', r === '0' ? '0' : 'calc(' + r + ' * 1.5)');
          root.style.setProperty('--tblr-border-radius-xl', r === '0' ? '0' : 'calc(' + r + ' * 3)');
          root.style.setProperty('--radius', r);
        }

        var FONTS = {
          sans: 'Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif',
          serif: 'Georgia, Cambria, \"Times New Roman\", Times, serif',
          mono: 'ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, \"Liberation Mono\", \"Courier New\", monospace',
          comic: '\"Comic Sans MS\", \"Comic Sans\", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif',
        };
        var font = localStorage.getItem('tabler-theme-font');
        if (font && FONTS[font]) {
          root.style.setProperty('--tblr-font-sans-serif', FONTS[font]);
          root.style.setProperty('--bs-body-font-family', FONTS[font]);
        }

        var BASES = {
          slate: { 50:'#f8fafc',100:'#f1f5f9',200:'#e2e8f0',300:'#cbd5e1',400:'#94a3b8',500:'#64748b',600:'#475569',700:'#334155',800:'#1e293b',900:'#0f172a',950:'#020617' },
          gray: { 50:'#f9fafb',100:'#f3f4f6',200:'#e5e7eb',300:'#d1d5db',400:'#9ca3af',500:'#6b7280',600:'#4b5563',700:'#374151',800:'#1f2937',900:'#111827',950:'#030712' },
          zinc: { 50:'#fafafa',100:'#f4f4f5',200:'#e4e4e7',300:'#d4d4d8',400:'#a1a1aa',500:'#71717a',600:'#52525b',700:'#3f3f46',800:'#27272a',900:'#18181b',950:'#09090b' },
          neutral: { 50:'#fafafa',100:'#f5f5f5',200:'#e5e5e5',300:'#d4d4d4',400:'#a3a3a3',500:'#737373',600:'#525252',700:'#404040',800:'#262626',900:'#171717',950:'#0a0a0a' },
          stone: { 50:'#fafaf9',100:'#f5f5f4',200:'#e7e5e4',300:'#d6d3d1',400:'#a8a29e',500:'#78716c',600:'#57534e',700:'#44403c',800:'#292524',900:'#1c1917',950:'#0c0a09' },
        };
        var base = localStorage.getItem('tabler-theme-base');
        if (base && BASES[base]) {
          var palette = BASES[base];
          for (var k in palette) {
            if (!Object.prototype.hasOwnProperty.call(palette, k)) continue;
            root.style.setProperty('--tblr-gray-' + k, palette[k]);
          }
        }

        var iconSize = localStorage.getItem('tabler-theme-icon-size');
        if (iconSize) root.style.setProperty('--kexo-theme-icon-size', iconSize);

        var iconColor = localStorage.getItem('tabler-theme-icon-color');
        if (iconColor) root.style.setProperty('--kexo-theme-icon-color', iconColor);
      } catch (e) {}
    })();
  </script>
  <link rel="stylesheet" href="/theme-vars.css" />
  <script src="https://kit.fontawesome.com/50e1147c7e.js" crossorigin="anonymous"></script>

  <style>
    .theme-dark-early,.theme-dark-early body{background:#1a2234;color:#e2e8f0;}
    /* Critical KPI styles to prevent first-paint oversize flash before custom.css loads */
    .kexo-desktop-nav{display:none}
    @media(min-width:992px){.kexo-desktop-nav{display:flex}.kexo-top-navbar{display:none}}
    :root{--kexo-top-row-height:2.65rem}
    .visually-hidden{position:absolute!important;width:1px!important;height:1px!important;padding:0!important;margin:-1px!important;overflow:hidden!important;clip:rect(0,0,0,0)!important;white-space:nowrap!important;border:0!important}
    .kexo-date-bar{height:0;overflow:hidden;margin:0;padding:0}
    #kexo-kpis{min-height:var(--kexo-top-row-height);overflow:hidden;background:#fff;border-bottom:1px solid #e6e7e9;box-shadow:2px 2px 2px #eee;margin:0 0 10px;padding:0 0 2px 5px;display:flex;align-items:center}
    body[data-page="dashboard"] #kexo-kpis{display:none!important}
    body[data-page="settings"] #kexo-kpis{display:none!important}
    #kexo-kpis .container-fluid{width:100%;max-width:100%;padding-left:0;padding-right:0}
    #kexo-kpis .kexo-kpis-condensed-row{display:flex;align-items:center;width:100%;min-width:0;flex-wrap:nowrap;padding:12px 5px}
    #kexo-kpis .kexo-kpis-condensed-strip{display:flex;align-items:stretch;gap:var(--kexo-kpi-gap,15px);flex:1 1 auto;width:100%;min-width:0;flex-wrap:nowrap;overflow:hidden;scrollbar-width:none;-ms-overflow-style:none}
    #kexo-kpis .kexo-kpis-condensed-strip::-webkit-scrollbar{width:0;height:0;display:none}
    #kexo-kpis .kexo-kpi-chip{display:flex;flex-direction:column;flex:0 0 var(--kexo-kpi-width,148px);min-width:var(--kexo-kpi-min-width,132px);max-width:var(--kexo-kpi-width,148px);gap:5px;padding:2px 6px 0 0;margin:0;line-height:1.12;position:relative}
    #kexo-kpis .kexo-kpi-chip .d-flex{flex-wrap:nowrap}
    #kexo-kpis .kexo-kpi-chip-label{font-size:.6rem;text-transform:uppercase;letter-spacing:.04em;color:#555;white-space:nowrap;line-height:1.1}
    #kexo-kpis .kexo-kpi-chip-value{font-weight:600;font-size:.94rem;line-height:1;color:#333;white-space:nowrap}
    #kexo-kpis .kexo-kpi-chip-delta{font-size:.68rem;font-weight:500;color:#626976;gap:.2rem;white-space:nowrap;line-height:1.1}
    #kexo-kpis .kexo-kpi-chip-progress{height:4px;margin:0;background:rgba(100,116,139,.16)}
  </style>
