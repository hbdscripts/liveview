  <script>
    (function () {
      try {
        var root = document.documentElement;

        root.setAttribute('data-bs-theme', 'light');
        root.classList.remove('theme-dark-early');
        // Theme colours and variables are injected by the server via /theme-vars.css.
        // Keeping theme application server-driven prevents header colour “flip-flop” bugs.

        // Charts: hide on mobile (Layout → Charts setting). Default is ON when config is missing/outdated.
        try {
          // Default ON (hide charts on mobile) when config is missing/outdated.
          var hideCharts = true;
          var rawCharts = localStorage.getItem('kexo:charts-ui-config:v1');
          if (rawCharts) {
            var parsedCharts = JSON.parse(String(rawCharts));
            if (parsedCharts && parsedCharts.v === 1 && parsedCharts.hideOnMobile === false) hideCharts = false;
          }
          var isMobile = !!(window.matchMedia && window.matchMedia('(max-width: 991.98px)').matches);
          if (hideCharts && isMobile) root.classList.add('kexo-hide-charts-mobile');
        } catch (_) {}
      } catch (e) {}
    })();
  </script>
  <script>
    (function () {
      // Preconnect to the API origin (same-origin by default) to speed up first fetch.
      try {
        var origin = (window.location && window.location.origin) ? String(window.location.origin) : '';
        if (!origin) return;
        function ensure(rel) {
          try {
            if (document.querySelector('link[rel="' + rel + '"][href="' + origin + '"]')) return;
            var l = document.createElement('link');
            l.rel = rel;
            l.href = origin;
            if (rel === 'preconnect') l.crossOrigin = '';
            document.head.appendChild(l);
          } catch (_) {}
        }
        ensure('dns-prefetch');
        ensure('preconnect');
      } catch (_) {}
    })();
  </script>
