<div class="shared-kpi-wrap mb-3" id="kexo-expanded-kpis" aria-label="KPIs for selected date range" style="display:none">
  <div class="kexo-kpi-pager-shell">
    <button type="button" class="btn btn-icon btn-outline-secondary kexo-kpi-pager-btn kexo-kpi-pager-prev is-hidden" id="kpi-pager-prev" aria-label="Previous KPIs">
      <i class="ti ti-chevron-left" aria-hidden="true"></i>
    </button>

    <div class="kpi-mobile-pager" id="kpi-pager-scroll">
      <div class="row g-3" id="live-kpi-grid">
        <div class="col-sm-4 col-lg-2">
          <div class="card">
            <div class="card-body p-3 position-relative" style="overflow:hidden">
              <div class="kpi-sparkline" id="kpi-sparkline-orders"></div>
              <div class="position-relative" style="z-index:1">
                <div class="subheader">Orders</div>
                <div class="d-flex align-items-baseline">
                  <div class="h1 mb-0 me-2" id="live-kpi-orders"><span class="spinner-border spinner-border-sm text-primary" role="status"></span></div>
                </div>
                <div class="live-kpi-sub is-hidden" id="live-kpi-orders-sub"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-4 col-lg-2" id="live-kpi-conv-cell">
          <div class="card">
            <div class="card-body p-3 position-relative" style="overflow:hidden">
              <div class="kpi-sparkline" id="kpi-sparkline-conv"></div>
              <div class="position-relative" style="z-index:1">
                <div class="subheader">Conv rate</div>
                <div class="d-flex align-items-baseline">
                  <div class="h1 mb-0 me-2" id="live-kpi-conv"><span class="spinner-border spinner-border-sm text-primary" role="status"></span></div>
                </div>
                <div class="live-kpi-sub is-hidden" id="live-kpi-conv-sub"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-4 col-lg-2">
          <div class="card">
            <div class="card-body p-3 position-relative" style="overflow:hidden">
              <div class="kpi-sparkline" id="kpi-sparkline-sessions"></div>
              <div class="position-relative" style="z-index:1">
                <div class="subheader">Sessions</div>
                <div class="d-flex align-items-baseline">
                  <div class="h1 mb-0 me-2" id="live-kpi-sessions"><span class="spinner-border spinner-border-sm text-primary" role="status"></span></div>
                </div>
                <div class="live-kpi-sub is-hidden" id="live-kpi-sessions-sub"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-4 col-lg-2">
          <div class="card">
            <div class="card-body p-3 position-relative" style="overflow:hidden">
              <div class="kpi-sparkline" id="kpi-sparkline-returning"></div>
              <div class="position-relative" style="z-index:1">
                <div class="subheader">Returning</div>
                <div class="d-flex align-items-baseline">
                  <div class="h1 mb-0 me-2" id="live-kpi-returning"><span class="spinner-border spinner-border-sm text-primary" role="status"></span></div>
                </div>
                <div class="live-kpi-sub is-hidden" id="live-kpi-returning-sub"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-4 col-lg-2">
          <div class="card">
            <div class="card-body p-3 position-relative" style="overflow:hidden">
              <div class="kpi-sparkline" id="kpi-sparkline-aov"></div>
              <div class="position-relative" style="z-index:1">
                <div class="subheader">AOV</div>
                <div class="d-flex align-items-baseline">
                  <div class="h1 mb-0 me-2" id="live-kpi-aov"><span class="spinner-border spinner-border-sm text-primary" role="status"></span></div>
                </div>
                <div class="live-kpi-sub is-hidden" id="live-kpi-aov-sub"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-4 col-lg-2">
          <div class="card">
            <div class="card-body p-3 position-relative" style="overflow:hidden">
              <div class="kpi-sparkline" id="kpi-sparkline-bounce"></div>
              <div class="position-relative" style="z-index:1">
                <div class="subheader">Bounce</div>
                <div class="d-flex align-items-baseline">
                  <div class="h1 mb-0 me-2" id="live-kpi-bounce"><span class="spinner-border spinner-border-sm text-primary" role="status"></span></div>
                </div>
                <div class="live-kpi-sub is-hidden" id="live-kpi-bounce-sub"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-4 col-lg-2">
          <div class="card">
            <div class="card-body p-3">
              <div class="subheader">Items sold</div>
              <div class="d-flex align-items-baseline">
                <div class="h1 mb-0 me-2" id="live-kpi-items-sold"><span class="spinner-border spinner-border-sm text-primary" role="status"></span></div>
              </div>
              <div class="live-kpi-sub is-hidden" id="live-kpi-items-sold-sub"></div>
            </div>
          </div>
        </div>

        <div class="col-sm-4 col-lg-2">
          <div class="card">
            <div class="card-body p-3">
              <div class="subheader">Orders fulfilled</div>
              <div class="d-flex align-items-baseline">
                <div class="h1 mb-0 me-2" id="live-kpi-orders-fulfilled"><span class="spinner-border spinner-border-sm text-primary" role="status"></span></div>
              </div>
              <div class="live-kpi-sub is-hidden" id="live-kpi-orders-fulfilled-sub"></div>
            </div>
          </div>
        </div>

        <div class="col-sm-4 col-lg-2">
          <div class="card">
            <div class="card-body p-3">
              <div class="subheader">Returns</div>
              <div class="d-flex align-items-baseline">
                <div class="h1 mb-0 me-2" id="live-kpi-returns"><span class="spinner-border spinner-border-sm text-primary" role="status"></span></div>
              </div>
              <div class="live-kpi-sub is-hidden" id="live-kpi-returns-sub"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-icon btn-outline-secondary kexo-kpi-pager-btn kexo-kpi-pager-next is-hidden" id="kpi-pager-next" aria-label="Next KPIs">
      <i class="ti ti-chevron-right" aria-hidden="true"></i>
    </button>
  </div>
</div>
