<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!--#include partials/head-theme.html-->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" type="image/png" href="/assets/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler-flags.min.css" />
  <link rel="stylesheet" href="/tabler-theme.css" />
  <link rel="stylesheet" href="/custom.css" />
  <link rel="stylesheet" href="/diagnostics-modal.css" />
  <link rel="stylesheet" href="/tools.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js" defer></script>
  <title>Kexo Â· Conversion Rate Compare</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts@4.7.0/dist/apexcharts.min.js" defer></script>
</head>
<body class="" data-page="compare-conversion-rate">
    <!--#include partials/header.html-->
    <!--#include partials/page-body-start.html-->
          <div class="page-header mb-3">
            <div class="row align-items-center">
              <div class="col">
                <div class="page-pretitle">Tools</div>
                <h2 class="page-title">Conversion Rate Compare</h2>
              </div>
            </div>
          </div>
          <div class="card tools-card" id="tool-compare-cr">
            <div class="card-header">
              <div>
                <h3 class="card-title">Conversion Rate Compare</h3>
                <div class="card-subtitle">Pick an event date and compare before vs after performance.</div>
              </div>
            </div>
            <div class="card-body">
              <div class="tools-grid">
                <div class="tools-row">
                  <div class="tools-label form-label">Select Event Date</div>
                  <div>
                    <div class="input-icon">
                      <span class="input-icon-addon">
                        <i class="fa-light fa-calendar-days" aria-hidden="true"></i>
                      </span>
                      <input class="form-control" type="text" id="event-date" name="event_date" placeholder="YYYY-MM-DD" autocomplete="off" inputmode="numeric" />
                    </div>
                    <div class="tools-note tools-note--tight" id="date-note"></div>
                  </div>
                </div>

                <div class="tools-row">
                  <div class="tools-label form-label">Product or Collection</div>
                  <div>
                    <div class="tools-suggest">
                      <input class="form-control" type="text" id="catalog-search" placeholder="Search products or collections" autocomplete="off" disabled />
                      <div class="tools-suggest-menu" id="suggest-menu"></div>
                    </div>
                    <div class="tools-selected-target" id="selected-target"></div>
                  </div>
                </div>

                <div class="tools-row is-hidden" id="product-mode-row">
                  <div class="tools-label form-label">Mode</div>
                  <div class="tools-radio-row">
                    <label class="form-check form-check-inline"><input class="form-check-input" type="radio" name="product_mode" value="product" checked /> Compare whole product</label>
                    <label class="form-check form-check-inline"><input class="form-check-input" type="radio" name="product_mode" value="mapped" /> Drill into variant labels</label>
                    <label class="form-check form-check-inline"><input class="form-check-input" type="radio" name="product_mode" value="variants" /> Drill into Shopify variants</label>
                  </div>
                </div>

                <div class="tools-row is-hidden" id="variants-row">
                  <div class="tools-label form-label">Variants</div>
                  <div>
                    <div class="tools-actions tools-actions--spaced">
                      <select class="form-select form-select-sm" id="variants-mapped-table" style="max-width:260px;display:none" aria-label="Variant labels table"></select>
                      <div class="btn-list">
                        <button class="btn btn-outline-primary" type="button" id="variants-refresh">Load variants</button>
                        <button class="btn btn-outline-primary" type="button" id="variants-select-all" disabled>Select all</button>
                        <button class="btn btn-outline-primary" type="button" id="variants-clear" disabled>Clear</button>
                      </div>
                    </div>
                    <div class="tools-note tools-note--tight" id="variants-note"></div>
                    <div id="variants-list"></div>
                  </div>
                </div>

                <div class="tools-row">
                  <div class="tools-label form-label">Compare</div>
                  <div class="tools-actions">
                    <div class="btn-list">
                      <button class="btn btn-outline-primary" type="button" id="compare-btn" disabled>Compare</button>
                    </div>
                    <div class="tools-note" id="compare-note"></div>
                  </div>
                </div>

                <div id="results" class="tools-results is-hidden"></div>
              </div>
            </div>
          </div>
    <!--#include partials/page-body-end.html-->
      <!--#include partials/footer.html-->

  <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/js/tabler.min.js" defer></script>
  <script src="/kexo-table-builder.js" defer></script>
  <script src="/kexo-table-defs.js" defer></script>
  <script src="/kexo-chart-defs.js" defer></script>
  <script src="/kexo-chart-builder.js" defer></script>
  <script src="/app.js" defer></script>
  <script src="/tools.js" defer></script>
  <script src="/theme-settings.js" defer></script>
</body>
</html>
