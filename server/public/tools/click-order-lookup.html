<body class="" data-page="click-order-lookup">
    <!--#include partials/header.html-->
    <!--#include partials/page-body-start.html-->
          <div class="page-header mb-3">
            <div class="row align-items-center">
              <div class="col">
                <div class="page-pretitle">Tools</div>
                <h2 class="page-title">Click &amp; Order Lookup</h2>
              </div>
            </div>
          </div>

          <div class="card tools-card" id="tool-click-order-lookup">
            <div class="card-header">
              <div>
                <h3 class="card-title">Click &amp; Order Lookup</h3>
                <div class="card-subtitle">Search by Kexo Click ID (session), Shopify order ID, checkout token, or Kexo order key (<code>token:</code>/<code>order:</code>/<code>h:</code>).</div>
              </div>
            </div>
            <div class="card-body">
              <div class="tools-grid">
                <div class="tools-row">
                  <div class="tools-label form-label">Lookup</div>
                  <div class="tools-actions">
                    <div class="input-icon kexo-input-icon-flex">
                      <span class="input-icon-addon"><i class="fa-light fa-magnifying-glass" data-icon-key="tools-click-order-lookup-search" aria-hidden="true"></i></span>
                      <input class="form-control" type="text" id="lookup-q" placeholder="e.g. 8a8f... (session id), 1234567890, token:..., order:..." autocomplete="off" />
                    </div>
                    <div class="btn-list">
                      <button class="btn btn-primary" type="button" id="lookup-btn">Search</button>
                      <button class="btn btn-secondary" type="button" id="lookup-clear-btn">Clear</button>
                    </div>
                    <div class="tools-note" id="lookup-note"></div>
                  </div>
                </div>

                <div id="lookup-results" class="tools-results is-hidden"></div>
              </div>
            </div>
          </div>
    <!--#include partials/page-body-end.html-->
