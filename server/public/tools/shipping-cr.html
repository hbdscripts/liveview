<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!--#include partials/head-theme.html-->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" type="image/webp" href="/assets/logos/new/kexo.webp" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler-flags.min.css" />
  <link rel="stylesheet" href="/tabler-theme.css" />
  <link rel="stylesheet" href="/custom.css" />
  <link rel="stylesheet" href="/diagnostics-modal.css" />
  <link rel="stylesheet" href="/tools.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts@4.7.0/dist/apexcharts.min.js" defer></script>
  <title>Kexo Â· Shipping CR</title>
</head>
<body class="" data-page="shipping-cr">
    <!--#include partials/header.html-->
    <!--#include partials/page-body-start.html-->
          <div class="page-header mb-3">
            <div class="row align-items-center">
              <div class="col">
                <div class="page-pretitle">Tools</div>
                <h2 class="page-title">Shipping CR</h2>
              </div>
            </div>
          </div>

          <div class="card tools-card" id="tool-shipping-cr">
            <div class="card-header">
              <div>
                <h3 class="card-title">Shipping CR</h3>
                <div class="card-subtitle">Pick a country and date range, then see which shipping options customers chose (share of orders).</div>
              </div>
            </div>
            <div class="card-body">
              <div class="tools-grid">
                <div class="tools-row">
                  <div class="tools-label form-label">Country <span id="country-flag" class="flag flag-xs ms-2 flag-country-xx is-hidden" aria-hidden="true"></span></div>
                  <div>
                    <input class="form-control" type="text" id="country-code" name="country_code" placeholder="AU" maxlength="2" autocomplete="off" />
                    <div class="tools-note tools-note--tight" id="country-note"></div>
                  </div>
                </div>

                <div class="tools-row">
                  <div class="tools-label form-label">Start date</div>
                  <div>
                    <div class="input-icon">
                      <span class="input-icon-addon">
                        <i class="fa-light fa-calendar-days" aria-hidden="true"></i>
                      </span>
                      <input class="form-control" type="text" id="start-date" name="start_ymd" placeholder="YYYY-MM-DD" autocomplete="off" inputmode="numeric" />
                    </div>
                  </div>
                </div>

                <div class="tools-row">
                  <div class="tools-label form-label">End date</div>
                  <div>
                    <div class="input-icon">
                      <span class="input-icon-addon">
                        <i class="fa-light fa-calendar-days" aria-hidden="true"></i>
                      </span>
                      <input class="form-control" type="text" id="end-date" name="end_ymd" placeholder="YYYY-MM-DD" autocomplete="off" inputmode="numeric" />
                    </div>
                    <div class="tools-note tools-note--tight" id="date-note"></div>
                  </div>
                </div>

                <div class="tools-row">
                  <div class="tools-label form-label">Go</div>
                  <div class="tools-actions">
                    <div class="btn-list">
                      <button class="btn btn-primary" type="button" id="go-btn" disabled>Go</button>
                    </div>
                    <div class="tools-note" id="go-note"></div>
                  </div>
                </div>

                <div class="tools-row">
                  <div class="tools-label form-label">Backfill labels (optional)</div>
                  <div class="tools-actions">
                    <div class="btn-list">
                      <button class="btn btn-secondary" type="button" id="backfill-btn" disabled>Backfill this range</button>
                    </div>
                    <div class="tools-note" id="backfill-note"></div>
                  </div>
                </div>

                <div id="results" class="tools-results is-hidden"></div>
              </div>
            </div>
          </div>
    <!--#include partials/page-body-end.html-->
      <!--#include partials/footer.html-->

  <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/js/tabler.min.js" defer></script>
  <script src="/kexo-table-builder.js" defer></script>
  <script src="/kexo-table-defs.js" defer></script>
  <script src="/kexo-chart-defs.js" defer></script>
  <script src="/kexo-chart-builder.js" defer></script>
  <script src="/app.js" defer></script>
  <script src="/tools-shipping-cr.js" defer></script>
  <script src="/theme-settings.js" defer></script>
</body>
</html>
