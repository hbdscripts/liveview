<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!--#include partials/head-theme.html-->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" type="image/png" href="/assets/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta22/dist/css/tabler.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@3.31.0/dist/tabler-icons.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta22/dist/css/tabler-flags.min.css" />
  <link rel="stylesheet" href="/tabler-theme.css" />
  <link rel="stylesheet" href="/custom.css" />
  <link rel="stylesheet" href="/diagnostics-modal.css" />
  <link rel="stylesheet" href="/tools.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js" defer></script>
  <title>Kexo Â· Tools</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts@4.7.0/dist/apexcharts.min.js" defer></script>
</head>
<body class="" data-page="tools">
    <!--#include partials/header.html-->
    <div class="page">
      <div class="page-header d-print-none">
        <div class="container-xl">
<div class="shared-kpi-wrap mb-3" aria-label="KPIs for selected date range" style="display:none">
  <div class="kpi-mobile-pager">
    <div class="row g-3" id="live-kpi-grid">
      <div class="col-sm-4 col-lg-2" id="live-kpi-sales-cell">
        <div class="card">
          <div class="card-body p-3">
            <div class="subheader" id="live-kpi-sales-label">Sales</div>
            <div class="d-flex align-items-baseline">
              <div class="h1 mb-0 me-2" id="live-kpi-sales"><span class="spinner-border spinner-border-sm text-primary" role="status"></span></div>
            </div>
            <div class="live-kpi-sub is-hidden" id="live-kpi-sales-sub"></div>
          </div>
        </div>
      </div>
      <div class="col-sm-4 col-lg-2" id="live-kpi-conv-cell">
        <div class="card">
          <div class="card-body p-3">
            <div class="subheader">Conv rate</div>
            <div class="d-flex align-items-baseline">
              <div class="h1 mb-0 me-2" id="live-kpi-conv"><span class="spinner-border spinner-border-sm text-primary" role="status"></span></div>
            </div>
            <div class="live-kpi-sub is-hidden" id="live-kpi-conv-sub"></div>
          </div>
        </div>
      </div>
      <div class="col-sm-4 col-lg-2">
        <div class="card">
          <div class="card-body p-3">
            <div class="subheader">Sessions</div>
            <div class="d-flex align-items-baseline">
              <div class="h1 mb-0 me-2" id="live-kpi-sessions"><span class="spinner-border spinner-border-sm text-primary" role="status"></span></div>
            </div>
            <div class="live-kpi-sub is-hidden" id="live-kpi-sessions-sub"></div>
          </div>
        </div>
      </div>
      <div class="col-sm-4 col-lg-2">
        <div class="card">
          <div class="card-body p-3">
            <div class="subheader">Returning</div>
            <div class="d-flex align-items-baseline">
              <div class="h1 mb-0 me-2" id="live-kpi-returning"><span class="spinner-border spinner-border-sm text-primary" role="status"></span></div>
            </div>
            <div class="live-kpi-sub is-hidden" id="live-kpi-returning-sub"></div>
          </div>
        </div>
      </div>
      <div class="col-sm-4 col-lg-2">
        <div class="card">
          <div class="card-body p-3">
            <div class="subheader">AOV</div>
            <div class="d-flex align-items-baseline">
              <div class="h1 mb-0 me-2" id="live-kpi-aov"><span class="spinner-border spinner-border-sm text-primary" role="status"></span></div>
            </div>
            <div class="live-kpi-sub is-hidden" id="live-kpi-aov-sub"></div>
          </div>
        </div>
      </div>
      <div class="col-sm-4 col-lg-2">
        <div class="card">
          <div class="card-body p-3">
            <div class="subheader">Bounce</div>
            <div class="d-flex align-items-baseline">
              <div class="h1 mb-0 me-2" id="live-kpi-bounce"><span class="spinner-border spinner-border-sm text-primary" role="status"></span></div>
            </div>
            <div class="live-kpi-sub is-hidden" id="live-kpi-bounce-sub"></div>
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-icon btn-outline-secondary kpi-mobile-next is-hidden" id="kpi-mobile-next" aria-label="Next KPIs">
      <i class="ti ti-chevron-right" aria-hidden="true"></i>
    </button>
  </div>
</div>
          <!-- page title removed (header nav already indicates current page) -->
        </div>
      </div>
      <div class="page-body">
        <div class="container-xl">
          <div class="card tools-card" id="tool-compare-cr">
            <div class="card-header">
              <div>
                <h3 class="card-title">Compare Conversion Rate</h3>
                <div class="card-subtitle">Pick an event date and compare before vs after performance.</div>
              </div>
            </div>
            <div class="card-body">
              <div class="tools-grid">
                <div class="tools-row">
                  <div class="tools-label form-label">Select Event Date</div>
                  <div>
                    <input class="form-control" type="date" id="event-date" name="event_date" min="2025-02-01" />
                    <div class="tools-note tools-note--tight" id="date-note"></div>
                  </div>
                </div>

                <div class="tools-row">
                  <div class="tools-label form-label">Product or Collection</div>
                  <div>
                    <div class="tools-suggest">
                      <input class="form-control" type="text" id="catalog-search" placeholder="Search products or collections" autocomplete="off" disabled />
                      <div class="tools-suggest-menu" id="suggest-menu"></div>
                    </div>
                    <div class="tools-selected-target" id="selected-target"></div>
                  </div>
                </div>

                <div class="tools-row" id="product-mode-row" style="display:none">
                  <div class="tools-label form-label">Mode</div>
                  <div class="tools-radio-row">
                    <label class="form-check form-check-inline"><input class="form-check-input" type="radio" name="product_mode" value="product" checked /> Compare whole product</label>
                    <label class="form-check form-check-inline"><input class="form-check-input" type="radio" name="product_mode" value="variants" /> Drill into variants</label>
                  </div>
                </div>

                <div class="tools-row" id="variants-row" style="display:none">
                  <div class="tools-label form-label">Variants</div>
                  <div>
                    <div class="tools-actions tools-actions--spaced">
                      <button class="btn btn-outline-primary btn-sm" type="button" id="variants-refresh">Load variants</button>
                      <button class="btn btn-outline-primary btn-sm" type="button" id="variants-select-all" disabled>Select all</button>
                      <button class="btn btn-outline-primary btn-sm" type="button" id="variants-clear" disabled>Clear</button>
                    </div>
                    <div id="variants-list"></div>
                  </div>
                </div>

                <div class="tools-row">
                  <div class="tools-label form-label">Compare</div>
                  <div class="tools-actions">
                    <button class="btn btn-outline-primary btn-sm" type="button" id="compare-btn" disabled>Compare</button>
                    <div class="tools-note" id="compare-note"></div>
                  </div>
                </div>

                <div id="results" class="tools-results is-hidden"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--#include partials/footer.html-->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta22/dist/js/tabler.min.js" defer></script>
  <script src="/app.js" defer></script>
  <script src="/tools.js" defer></script>
  <script src="/theme-settings.js" defer></script>
</body>
</html>
