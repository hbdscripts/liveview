<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!--#include partials/head-theme.html-->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" type="image/png" href="/assets/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler-flags.min.css" />
  <link rel="stylesheet" href="/tabler-theme.css" />
  <link rel="stylesheet" href="/custom.css" />
  <link rel="stylesheet" href="/diagnostics-modal.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js" defer></script>
  <title>Kexo · Channels</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts@4.7.0/dist/apexcharts.min.js" defer></script>
</head>
<body class="" data-page="channels">
    <!--#include partials/header.html-->
    <!--#include partials/page-body-start.html-->
          <div class="page-header mb-3">
            <div class="row align-items-center">
              <div class="col">
                <div class="page-pretitle">Traffic</div>
                <h2 class="page-title">Channels</h2>
              </div>
            </div>
          </div>
<div id="tab-panel-channels" class="main-tab-panel" role="tabpanel" aria-labelledby="nav-tab-channels">
  <div class="stats-row-wrap">
    <div class="table-loading-overlay stats-loading-overlay report-loading-overlay is-hidden" id="channels-loading-overlay">
      <div class="report-build-wrap">
        <div class="spinner-border text-primary" role="status"></div>
        <div class="report-build-title">building reports</div>
        <div class="report-build-step" id="channels-build-step">&mdash;</div>
      </div>
    </div>

    <!-- Chart Card -->
    <div class="card mb-3">
      <div class="card-header">
        <h3 class="card-title">Channel Performance</h3>
      </div>
      <div class="card-body">
        <div class="dash-chart-wrap" id="channels-chart" style="min-height:320px"></div>
      </div>
    </div>

    <!-- Channels Table Card -->
    <div class="stats-card card" id="traffic-sources-card">
      <div class="card-header">
        <h3 class="card-title">Channels</h3>
      </div>
      <div class="country-table-wrap">
        <div id="traffic-sources-table" class="grid-table by-country-table" role="table" aria-label="Traffic sources">
          <div class="grid-header kexo-grid-header" role="rowgroup">
            <div class="grid-row grid-row--header" role="row">
              <div class="grid-cell sortable" role="columnheader" data-sort="source" aria-sort="none" tabindex="0" aria-label="Source"><span class="th-label-long">Source</span><span class="th-label-short">Src</span></div>
              <div class="grid-cell sortable" role="columnheader" data-sort="cr" aria-sort="none" tabindex="0" aria-label="CR%"><span class="th-label-long">CR%</span><span class="th-label-short"><i class="fa-jelly fa-regular fa-percent" aria-hidden="true"></i></span></div>
              <div class="grid-cell sortable" role="columnheader" data-sort="orders" aria-sort="none" tabindex="0" aria-label="Orders"><span class="th-label-long">Orders</span><span class="th-label-short"><i class="fa-jelly fa-regular fa-box-open" aria-hidden="true"></i></span></div>
              <div class="grid-cell sortable" role="columnheader" data-sort="sessions" aria-sort="none" tabindex="0" aria-label="Sessions"><span class="th-label-long">Sessions</span><span class="th-label-short"><i class="fa-jelly fa-regular fa-users" aria-hidden="true"></i></span></div>
              <div class="grid-cell sortable" role="columnheader" data-sort="rev" aria-sort="none" tabindex="0" aria-label="Rev"><span class="th-label-long">Rev</span><span class="th-label-short"><i class="fa-jelly fa-regular fa-sterling-sign" aria-hidden="true"></i></span></div>
            </div>
          </div>
          <div id="traffic-sources-body" class="grid-body" role="rowgroup">
            <div class="grid-row" role="row"><div class="grid-cell empty span-all" role="cell">Open Settings (footer) â†’ Traffic to choose channels.</div></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
    <!--#include partials/page-body-end.html-->
      <!--#include partials/footer.html-->
  <div class="config-modal" id="kpi-compare-modal" aria-hidden="true">
    <div class="config-modal-card kpi-compare-modal-card" role="dialog" aria-modal="true" aria-label="KPI comparison">
      <div class="kpi-compare-modal-header">
        <div class="kpi-compare-modal-header-left">
          <div class="kpi-compare-kicker" id="kpi-compare-kicker">KPI</div>
          <h3 class="kpi-compare-title">Shopify vs Kexo</h3>
          <div class="kpi-compare-meta" id="kpi-compare-updated">Updated &mdash;</div>
        </div>
        <div class="kpi-compare-modal-actions">
          <button type="button" id="kpi-compare-refresh-btn" class="btn btn-icon btn-ghost-secondary" title="Refresh comparison" aria-label="Refresh comparison">
            <i class="fa-jelly fa-regular fa-rotate-right"></i><span>Refresh</span>
          </button>
          <button type="button" class="btn btn-icon btn-ghost-secondary" id="kpi-compare-close-btn" aria-label="Close"><i class="fa-jelly fa-regular fa-xmark"></i></button>
        </div>
      </div>
      <div class="kpi-compare-modal-body" id="kpi-compare-status">
        <div class="kpi-compare-loading"><div class="report-build-wrap"><div class="spinner-border text-primary" role="status"></div><div class="report-build-title">building KPI comparison</div><div class="report-build-step">&mdash;</div></div></div>
      </div>
    </div>
  </div>

  <div class="modal modal-blur" id="date-custom-modal" tabindex="-1" style="display:none">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Choose dates</h5>
          <button type="button" class="btn-close" id="date-custom-close-btn" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label class="form-label">Date Range (max 30 days)</label>
          <input type="text" id="date-range-picker" class="form-control" placeholder="Select dates..." readonly>
          <div class="text-muted small mt-2">
            <i class="fa-jelly fa-regular fa-circle-info"></i> Dates without data will be disabled
          </div>
        </div>
        <div class="modal-footer">
          <div class="text-muted small" id="date-custom-summary"></div>
          <button type="button" class="btn btn-ghost-secondary" id="date-custom-clear">Clear</button>
          <button type="button" class="btn btn-primary" id="date-custom-apply" disabled>Apply</button>
        </div>
      </div>
    </div>
  </div>

  <div class="sale-toast-overlay" id="sale-toast-overlay" aria-hidden="true">
    <div class="sale-toast" id="sale-toast" aria-hidden="true">
      <div class="sale-toast-thumb" id="sale-toast-thumb" aria-hidden="true"></div>
      <div class="sale-toast-mid">
        <div class="sale-toast-title"><span id="sale-toast-inline-flag" aria-hidden="true"></span><span id="sale-toast-title">&mdash;</span></div>
        <div class="sale-toast-product" id="sale-toast-product">&mdash;</div>
      </div>
      <div class="sale-toast-amount-wrap">
        <div class="sale-toast-amount" id="sale-toast-amount">&pound;&mdash;</div>
        <div class="sale-toast-time">
          <i class="fa-jelly fa-regular fa-clock sale-toast-time-icon" aria-hidden="true"></i>
          <span id="sale-toast-time">&mdash;</span>
        </div>
      </div>
      <button type="button" class="btn-close sale-toast-close" id="sale-toast-close" aria-label="Close"></button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/js/tabler.min.js" defer></script>
  <script src="/app.js" defer></script>
  <script src="/theme-settings.js" defer></script>
</body>
</html>
