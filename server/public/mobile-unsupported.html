<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" type="image/png" href="/assets/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <title>Kexo</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Inter, system-ui, -apple-system, sans-serif;
      background: #f4f6fb;
      color: #1e293b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .logo-wrap {
      margin-bottom: 2rem;
    }
    .logo-wrap img {
      display: block;
      height: 48px;
      width: auto;
    }
    h1 {
      font-size: 1.375rem;
      font-weight: 600;
      margin: 0 0 0.75rem;
      letter-spacing: -0.02em;
    }
    p {
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.6;
      color: #64748b;
      margin: 0;
      max-width: 320px;
    }
  </style>
</head>
<body>
  <div class="logo-wrap">
    <img src="/assets/footer.png" alt="Kexo" />
  </div>
  <h1>Continue to dashboard</h1>
  <p>Mobile support is active. If you are not redirected automatically, open the dashboard home.</p>
  <script>window.location.replace('/dashboard/overview');</script>
</body>
</html>
