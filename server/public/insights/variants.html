<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!--#include partials/head-theme.html-->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" type="image/png" href="/assets/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler-flags.min.css" />
  <link rel="stylesheet" href="/tabler-theme.css" />
  <link rel="stylesheet" href="/custom.css" />
  <link rel="stylesheet" href="/diagnostics-modal.css" />
  <title>Kexo · Variants</title>
  <style>
    #tab-panel-variants .stats-row-wrap {
      position: relative;
    }
    #tab-panel-variants .stats-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: stretch;
    }
    #tab-panel-variants .stats-row > .stats-card {
      flex: 1 1 520px;
      min-width: min(320px, 100%);
    }
    #tab-panel-variants .variants-card-heading {
      gap: 0.5rem;
    }
    #tab-panel-variants .variants-issues-trigger {
      cursor: pointer;
      line-height: 1.2;
      margin: 0;
      align-self: center;
    }
  </style>
</head>
<body class="" data-page="variants">
  <!--#include partials/header.html-->
  <!--#include partials/page-body-start.html-->
  <div class="page-header mb-3">
    <div class="row align-items-center">
      <div class="col">
        <div class="page-pretitle">Insights</div>
        <h2 class="page-title">Variants</h2>
      </div>
      <div class="col-auto ms-auto d-print-none">
        <div class="btn-list">
          <a class="btn btn-outline-secondary" href="/settings?tab=insights">Variant Settings</a>
          <button type="button" class="btn btn-primary" id="variants-all-stats-btn">All Variant Stats</button>
        </div>
      </div>
    </div>
  </div>

  <div id="tab-panel-variants" class="main-tab-panel" role="tabpanel" aria-labelledby="nav-tab-variants">
    <div class="stats-row-wrap">
      <div class="stats-row" id="variants-tables-row">
        <div class="stats-card card" id="stats-variants-loading" data-no-card-collapse="1">
          <div class="card-header">
            <h3 class="card-title">Variants</h3>
          </div>
          <div class="card-body text-secondary" id="variants-loading-note">Loading variant tables…</div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal modal-blur fade" id="variants-issues-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="variants-issues-title">Mapping issues</h3>
          <button type="button" class="btn-close" aria-label="Close" data-close-variants-issues></button>
        </div>
        <div class="modal-body" id="variants-issues-body">
          <div class="text-secondary">Loading issue details…</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-close-variants-issues>Close</button>
          <a href="/settings?tab=insights" class="btn btn-primary text-white">Configure variants</a>
        </div>
      </div>
    </div>
  </div>

  <div class="modal modal-blur fade" id="variants-all-stats-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="variants-all-stats-title">All Variant Stats</h3>
          <button type="button" class="btn-close" aria-label="Close" data-close-variants-all-stats></button>
        </div>
        <div class="modal-body" id="variants-all-stats-body">
          <div class="text-secondary">Loading stats…</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-close-variants-all-stats>Close</button>
          <a href="/settings?tab=insights" class="btn btn-primary text-white">Variant Settings</a>
        </div>
      </div>
    </div>
  </div>

  <!--#include partials/page-body-end.html-->
  <!--#include partials/footer.html-->
  <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/js/tabler.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts@4.7.0/dist/apexcharts.min.js" defer></script>
  <script src="/app.js" defer></script>
  <script src="/variants-page.js" defer></script>
  <script src="/theme-settings.js" defer></script>
</body>
</html>
