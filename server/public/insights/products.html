<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!--#include partials/head-theme.html-->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" type="image/png" href="/assets/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/css/tabler-flags.min.css" />
  <link rel="stylesheet" href="/tabler-theme.css" />
  <link rel="stylesheet" href="/custom.css" />
  <link rel="stylesheet" href="/diagnostics-modal.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js" defer></script>
  <title>Kexo Â· Products</title>
  <style>
    /* Products page fixes kept self-contained to this file. */
    #tab-panel-products .stats-row-wrap {
      position: relative;
    }

    /* Ensure cards never "touch" on this page, even if custom.css misses these. */
    #tab-panel-products .stats-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: stretch;
    }
    #tab-panel-products .stats-row > .stats-card {
      flex: 1 1 520px;
      min-width: min(320px, 100%);
    }
    #tab-panel-products .stats-row + .stats-row {
      margin-top: 1rem;
    }

  </style>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts@4.7.0/dist/apexcharts.min.js" defer></script>
</head>
<body class="" data-page="products">
    <!--#include partials/header.html-->
    <!--#include partials/page-body-start.html-->
          <div class="page-header mb-3">
            <div class="row align-items-center">
              <div class="col">
                <div class="page-pretitle">Insights</div>
                <h2 class="page-title">Products</h2>
              </div>
            </div>
          </div>
<div id="tab-panel-products" class="main-tab-panel" role="tabpanel" aria-labelledby="nav-tab-products">
  <div class="card mb-3" data-kexo-chart-key="products-chart">
    <div class="card-header">
      <h3 class="card-title">Revenue by Product</h3>
    </div>
    <div class="card-body">
      <div class="dash-chart-wrap" id="products-chart" style="min-height:280px"></div>
    </div>
  </div>
  <div class="stats-row-wrap">
  <div class="stats-row">
    <div class="stats-card card" id="stats-best-sellers" data-table-class="product" data-table-zone="products-best-sellers" data-table-id="best-sellers-table">
      <div class="card-header">
        <h3 class="card-title" data-kexo-table-title="1">Best Sellers</h3>
      </div>
      <div id="best-sellers-mount" data-kexo-table="best-sellers-table"></div>
      <div class="card-footer d-flex align-items-center justify-content-center is-hidden" id="best-sellers-pagination" aria-label="Best sellers pagination"></div>
    </div>
    <div class="stats-card card" id="stats-best-variants" data-table-class="product" data-table-zone="products-best-variants" data-table-id="best-variants-table">
      <div class="card-header">
        <h3 class="card-title" data-kexo-table-title="1">Variant</h3>
      </div>
      <div id="best-variants-mount" data-kexo-table="best-variants-table"></div>
      <div class="card-footer d-flex align-items-center justify-content-center is-hidden" id="best-variants-pagination" aria-label="Best variants pagination"></div>
    </div>
  </div>
  <div class="stats-row" id="products-type-tables-row">
    <div class="stats-card card" id="stats-type-necklaces" data-table-class="product" data-table-zone="products-type-necklaces" data-table-id="type-necklaces-table">
      <div class="card-header">
        <h3 class="card-title" data-kexo-table-title="1">Necklaces</h3>
      </div>
      <div id="type-necklaces-mount" data-kexo-table="type-necklaces-table"></div>
      <div class="card-footer d-flex align-items-center justify-content-center is-hidden" id="type-necklaces-pagination" aria-label="Necklaces pagination"></div>
    </div>
    <div class="stats-card card" id="stats-type-bracelets" data-table-class="product" data-table-zone="products-type-bracelets" data-table-id="type-bracelets-table">
      <div class="card-header">
        <h3 class="card-title" data-kexo-table-title="1">Bracelets</h3>
      </div>
      <div id="type-bracelets-mount" data-kexo-table="type-bracelets-table"></div>
      <div class="card-footer d-flex align-items-center justify-content-center is-hidden" id="type-bracelets-pagination" aria-label="Bracelets pagination"></div>
    </div>
    <div class="stats-card card" id="stats-type-earrings" data-table-class="product" data-table-zone="products-type-earrings" data-table-id="type-earrings-table">
      <div class="card-header">
        <h3 class="card-title" data-kexo-table-title="1">Earrings</h3>
      </div>
      <div id="type-earrings-mount" data-kexo-table="type-earrings-table"></div>
      <div class="card-footer d-flex align-items-center justify-content-center is-hidden" id="type-earrings-pagination" aria-label="Earrings pagination"></div>
    </div>
    <div class="stats-card card" id="stats-type-sets" data-table-class="product" data-table-zone="products-type-sets" data-table-id="type-sets-table">
      <div class="card-header">
        <h3 class="card-title" data-kexo-table-title="1">Jewelry Sets</h3>
      </div>
      <div id="type-sets-mount" data-kexo-table="type-sets-table"></div>
      <div class="card-footer d-flex align-items-center justify-content-center is-hidden" id="type-sets-pagination" aria-label="Sets pagination"></div>
    </div>
    <div class="stats-card card" id="stats-type-charms" data-table-class="product" data-table-zone="products-type-charms" data-table-id="type-charms-table">
      <div class="card-header">
        <h3 class="card-title" data-kexo-table-title="1">Charms</h3>
      </div>
      <div id="type-charms-mount" data-kexo-table="type-charms-table"></div>
      <div class="card-footer d-flex align-items-center justify-content-center is-hidden" id="type-charms-pagination" aria-label="Charms pagination"></div>
    </div>
    <div class="stats-card card" id="stats-type-extras" data-table-class="product" data-table-zone="products-type-extras" data-table-id="type-extras-table">
      <div class="card-header">
        <h3 class="card-title" data-kexo-table-title="1">Extras</h3>
      </div>
      <div id="type-extras-mount" data-kexo-table="type-extras-table"></div>
      <div class="card-footer d-flex align-items-center justify-content-center is-hidden" id="type-extras-pagination" aria-label="Extras pagination"></div>
    </div>
  </div>
  </div>
  <div class="text-muted small mt-3 text-center w-100" id="products-hidden-tables-note" style="display:none;">Tables without sessions are hidden</div>
  </div>
    <!--#include partials/page-body-end.html-->
      <!--#include partials/footer.html-->
  <div class="config-modal" id="kpi-compare-modal" aria-hidden="true">
    <div class="config-modal-card kpi-compare-modal-card" role="dialog" aria-modal="true" aria-label="KPI comparison">
      <div class="kpi-compare-modal-header">
        <div class="kpi-compare-modal-header-left">
          <div class="kpi-compare-kicker" id="kpi-compare-kicker">KPI</div>
          <h3 class="kpi-compare-title">Shopify vs Kexo</h3>
          <div class="kpi-compare-meta" id="kpi-compare-updated">Updated &mdash;</div>
        </div>
        <div class="kpi-compare-modal-actions">
          <button type="button" id="kpi-compare-refresh-btn" class="btn btn-icon btn-ghost-secondary" title="Refresh comparison" aria-label="Refresh comparison">
            <i class="fa-light fa-rotate-right" data-icon-key="kpi-compare-refresh"></i><span>Refresh</span>
          </button>
          <button type="button" class="btn btn-icon btn-ghost-secondary" id="kpi-compare-close-btn" aria-label="Close"><i class="fa-light fa-xmark" data-icon-key="kpi-compare-close"></i></button>
        </div>
      </div>
      <div class="kpi-compare-modal-body" id="kpi-compare-status">
        <div class="kpi-compare-loading"><div class="report-build-wrap"><div class="spinner-border text-primary" role="status"></div><div class="report-build-title">building KPI comparison</div><div class="report-build-step">&mdash;</div></div></div>
      </div>
    </div>
  </div>

  <div class="modal modal-blur" id="date-custom-modal" tabindex="-1" style="display:none">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Choose dates</h5>
          <button type="button" class="btn-close" id="date-custom-close-btn" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label class="form-label">Date Range (max 30 days)</label>
          <input type="text" id="date-range-picker" class="form-control" placeholder="Select dates..." readonly>
          <div class="text-muted small mt-2">
            <i class="fa-light fa-circle-info" data-icon-key="kpi-compare-date-info"></i> Dates without data will be disabled
          </div>
        </div>
        <div class="modal-footer">
          <div class="text-muted small" id="date-custom-summary"></div>
          <button type="button" class="btn btn-ghost-secondary" id="date-custom-clear">Clear</button>
          <button type="button" class="btn btn-primary" id="date-custom-apply" disabled>Apply</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.4.0/dist/js/tabler.min.js" defer></script>
  <script src="/kexo-table-builder.js" defer></script>
  <script src="/kexo-table-defs.js" defer></script>
  <script src="/kexo-chart-defs.js" defer></script>
  <script src="/kexo-chart-builder.js" defer></script>
  <script src="/app.js" defer></script>
  <script src="/theme-settings.js" defer></script>
</body>
</html>
