# Deploy Web Pixel (and app config) to Shopify. Manual trigger only (no push).
# This project is a DEVELOPER app. Deploy the pixel locally: npm run deploy
# To run from CI: Actions → Deploy to Shopify → Run workflow (set repo secrets first).
# https://shopify.dev/docs/apps/launch/deployment/deploy-in-ci-cd-pipeline
#
# Repo secrets (if using this workflow): SHOPIFY_CLI_PARTNERS_TOKEN, SHOPIFY_API_KEY.

name: Deploy to Shopify

on:
  workflow_dispatch:

jobs:
  deploy-shopify:
    name: Deploy pixel to Shopify
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Shopify CLI
        run: npm install -g @shopify/cli@latest

      - name: Deploy app and extensions to Shopify
        env:
          SHOPIFY_CLI_PARTNERS_TOKEN: ${{ secrets.SHOPIFY_CLI_PARTNERS_TOKEN || '' }}
          SHOPIFY_API_KEY: ${{ secrets.SHOPIFY_API_KEY || '' }}
        run: |
          for i in 1 2 3; do
            if shopify app deploy --allow-updates --source-control-url "${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}"; then
              exit 0
            fi
            echo "Deploy attempt $i failed, retrying in 30s..."
            sleep 30
          done
          echo "Deploy failed after 3 attempts. Deploy manually with: npm run deploy"
          exit 1
