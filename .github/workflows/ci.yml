# CI runs only when triggered manually (Actions → CI → Run workflow).
# To run on every push again, change "on" to: push: branches: [main, master] and pull_request: branches: [main, master]
name: CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Migrate (verify)
        run: npm run migrate
        env:
          NODE_ENV: development
          # No DB_URL in CI: uses SQLite in cwd so migrations can run

      - name: Test
        run: npm test

      - name: UI check
        run: npm run ui:check
