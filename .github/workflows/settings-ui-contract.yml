name: Settings UI contract

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  settings-ui:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Settings UI guardrails
        run: npm run ui:check

      - name: Settings UI contract test
        run: npm test

